name: Test
on:
  push:
    branches:
      - master
  pull_request:

permissions: {}

jobs:
  go-test:
    name: Run Go tests
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.17'
      - name: Test
        run: go test -race ./...
